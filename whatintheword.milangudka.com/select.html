<!DOCTYPE html>
<head>
    <!-- Link to external CSS file for styling -->
    <link rel="stylesheet" href="style.css">

    <!-- Preconnect to Google's font servers for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Link to a specific font for the page -->
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Display&display=swap" rel="stylesheet">

    <!-- Meta tag for responsive design on different screen sizes -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <!-- Header section with game title and a link to go back to the home page -->
    <div class="header" id="header">
        <h1><a href="home.html">What in the Word?</a></h1> <!-- Game title with a link -->
        <h1><a href="home.html"><i class="fa-solid fa-house"></i></a></h1> <!-- Home icon as a link -->
    </div>

    <!-- Page where the user selects the game type (4, 5, or 6 letter) -->
    <div class="selPage">
        <!-- Option for 4-letter game type -->
        <h1 onclick="four()">4-Letter</h1> <!-- Button to start the 4-letter game -->

        <!-- Option for 5-letter game type -->
        <h1 onclick="five()">5-Letter</h1> <!-- Button to start the 5-letter game -->

        <!-- Option for 6-letter game type -->
        <h1 onclick="six()">6-Letter</h1> <!-- Button to start the 6-letter game -->
    </div>
</body>

<!-- External script link to Font Awesome for icons -->
<script src="https://kit.fontawesome.com/7e891fcb86.js" crossorigin="anonymous"></script>

<!-- Link to custom JavaScript file for functionality -->
<script src="scripts.js"></script>

</html>
