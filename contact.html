<head>
    <link rel="icon" href="images/Logo.png">
<link rel="stylesheet" href="stylesheet.css">

<div id="header"></div>
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
<script src="header.js"></script>

</head>

<body>

<div class="pageTitle" style="padding-top: 10%;">
    <h1>Contact Me</h1>
</div>

<div class="contactBody">
    <div class="contactForm">
        <h1>Contact Form </h1>
        <h4>Please note: all fields indicated with a "*" are required.</h4>
        <form action="https://script.google.com/macros/s/AKfycbxUZovuOFaycMAid9Sl7oyWSPKePwSkKmGLGVqEBccZespfOa5E-Aj23lwuhDze8oSKOw/exec" method="post">
            <div class="name">
                <label for="name">Name *</label><br>
                <input type="text" id="name" name="name" placeholder="Name" style="margin-top: 1%;" required>
                </div>

            <div class="email">

                <label for="email">Email *</label> <br>
                <input type="email" id="email" name="email" placeholder="Email Address"style="margin-top: 1%;" required></textarea>
            </div>

            <div class="subject">
                <label for="subject">Subject</label> <br>
                <input type="text" id="subject" name="subject" placeholder="Subject"style="margin-top: 1%;"></textarea>
            </div>

            <div class="message">
                <label for="message">Message *</label><br> 
                <textarea id="message" name="message" placeholder="Message" style="height:30%; width: 30%; font-family: Arial, Helvetica, sans-serif; margin-top: 1%;" required></textarea>
            </div>

            <div class="contactButton">
                <input type="submit" value="Submit" id="contButt" style="font-weight: bold; padding: 0.5%; margin-top: 1%;">
            </div>
        </form>
</div>  
<script src="footer.js"></script>
<div id="footer"></div>
  </body>
