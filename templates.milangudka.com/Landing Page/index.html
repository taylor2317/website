<!DOCTYPE html>
<html>
    <title>Landing Page</title>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="images/favicon-32x32.png">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    </head>
    <body>
        <div class="left">
            <img src="images/logo.svg" alt="Huddle Logo" class="logo">
            <img id="ill" src="images/illustration-mockups.svg" alt="Sample Image of Application" class="ill">
        </div>
        <div id="right" class="right">
            <h1 id="title" class="title">Build The Community Your Fans Will Love</h1>
            <p id="desc" class="desc">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
            <a id="butt" class="butt" href="#">Register</a>
            <div id="socials" class="socials">
                <a href="https://facebook.com" target="_blank"><i id="face" class="fa-brands fa-facebook-f fa-s"></i></a>
                <a href="https://twitter.com" target="_blank"><i id="twit" class="fa-brands fa-twitter fa-s"></i></a>
                <a href="https://instagram.com" target="_blank"><i id="inst" class="fa-brands fa-instagram fa-s"></i></a>
            </div>
        </div>
    </body>
    <script src="https://kit.fontawesome.com/aa555ab8cf.js" crossorigin="anonymous"></script>
</html>
